{% extends 'encyclopedia/layout.html' %}

{% block title %} {{title}} {% endblock %}

{% block body %}

  {% if content %}
    {{ content|safe }}
  
  {% else  %}  
      <h1>Page wiki/{{title}} Not Found 404</h1>
  {% endif %}

 <div class="mt-5">
   <a class="btn btn-primary" href="{% url 'edit_wiki' title %}">Edit</a>
 </div> 

{% endblock %}
